<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTeam | Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a href="../index.html" class="site-logo">
          <img
            class="site-logo__image"
            src="../images/logo.svg"
            alt=""
            width="160"
            height="40"
          />
        </a>
        <nav class="sitenav">
          <ul class="sitenav__list">
            <li class="sitenav__item">
              <a href="../index.html" class="sitenav__link">home</a>
            </li>
            <li class="sitenav__item">
              <a class="sitenav__link" href="./about.html">about</a>
            </li>
          </ul>
        </nav>
        <a href="" class="btn primary-btn">contact us</a>
      </div>
    </header>
    <main class="main">
      <section class="contact">
        <div class="contact__container container">
          <div class="contact__descraption">
            <h1 class="contact__title">Contact</h1>
            <h2 class="contact__subtitle">Ask us about</h2>
            <ul class="contact__list">
              <li class="contact__item">
                <img
                  src="../images/icon-person.svg"
                  width="72"
                  height="72"
                  alt=""
                />
                <p>The quality of our talent network</p>
              </li>
              <li class="contact__item">
                <img
                  src="../images/icon-cog.svg"
                  width="72"
                  height="72"
                  alt=""
                />
                <p>Usage & implementation of our software</p>
              </li>
              <li class="contact__item">
                <img
                  src="../images/icon-chart.svg"
                  width="72"
                  height="72"
                  alt=""
                />
                <p>How we help drive innovation</p>
              </li>
            </ul>
          </div>
          <form action="" class="contact__form">
            <input type="text" name="" id="name" placeholder="Name" />
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email Address"
            />
            <input
              type="text"
              name=""
              id="company_name"
              placeholder="Company Name"
            />
            <input type="text" name="" id="title" placeholder="Title" />
            <input type="text" name="" id="message" placeholder="Message" />
            <input type="submit" name="" id="submit" value="submit" />
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="container">
          <div class="footer__container-links">
            <div class="footer__container__logo">
              <img
                class="footer__logo"
                src="../images/logo.svg"
                alt=""
                width="160"
                height="40"
              />
            </div>
            <div class="footer__container-nav__pages">
              <ul class="footer__container-nav__pages-list">
                <li class="footer__container-nav__pages-item">
                  <a
                    href="../index.html"
                    class="footer__container-nav__pages-link sitenav__link"
                    >home</a
                  >
                </li>
                <li class="footer__container-nav__pages-item">
                  <a
                    href="./about.html"
                    class="footer__container-nav__pages-link sitenav__link"
                    >about</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="footer__container-information">
            <p>987 Hillcrest Lane</p>
            <p>Irvine, CA</p>
            <p>California 92714</p>
            <p>Call Us : 949-833-7432</p>
          </div>
          <div class="footer__container__social-links">
            <a href="#" class="footer__container__social_link"
              ><i class="fa-brands fa-square-facebook fa-xl"></i
            ></a>
            <a href="#" class="footer__container__social_link"
              ><i class="fa-brands fa-pinterest fa-xl"></i
            ></a>
            <a href="#" class="footer__container__social_link"
              ><i class="fa-brands fa-twitter fa-xl"></i
            ></a>
          </div>
          <p class="footer__container__description">
            Copyright 2020. All Rights Reserved
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
